<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .login-card {
            max-width: 450px;
            margin: 2rem auto;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>
<body class="bg-light">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a href="/" class="navbar-brand">E-shop</a>

                <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Asosiy</a>
                        </li>
                    </ul>

                    <div class="navbar-nav">
                        {% if user.is_authenticated %}
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="userDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            >
                                <i class="fas fa-user me-1"></i>{{user.username}}
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a href="#" class="dropdown-item">Profil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a href="#" class="dropdown-item">Log out</a></li>
                            </ul>
                        </div>
                        {% else %}
                            <a href="{% url 'login' %}">Kirish</a>
                        {% endif %}
                    </div>
                </div>    
            </div>
        </nav>
    {% endblock %}

    <div class="container my-4">

        {% block content %} {% endblock %}
    
    </div>

    {% block footer %}
        <footer class="py-3 mt-4 bg-white border-top">
            <div class="container text-center">
                <p class="mb-0 text-muted"> 2025 E-shop Platformasi.</p>
            </div>
        </footer>
    {% endblock %}
</body>
</html>
