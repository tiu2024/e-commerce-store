<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-store platform</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .login-card {
            max-width: 450px;
            margin: 2rem auto;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card login-card p-4 p-md-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Hush Kelibsiz!</h2>
                <p class="text-muted">Tizimga kirish uchun username va parol kerak.</p>
            </div>
            
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Username kiriting" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Parol</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Parol kiriting" required>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2 fw-bold">Kirish</button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="mb-0 text-muted">Sizda profil yoqmi?
                        <a href="#" class="text-decoration-none">Registratsiya</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
